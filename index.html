<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Library of Ohara!</h1>
    </div>
    <div class="nav">
        <form action="javascript:void(0);" method="post">
            <div>
                <label for="author">Author:</label>
                <input class ="word" type="text" id="author" name="author">
            </div>
            <div>
                <label for="title">Title:</label>
            <input class="word" type="text" id="title" name="title">
            </div>
            <div>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" style="max-width: 100px;">    
            </div>
            <div>
                <label for="read">Read?</label>
                <input class="checkbox" type="checkbox" id="read" name="read">
                <label for="read" class="switch"></label>    
            </div>
            <div>
                <button type="reset" id="add-book">Add book</button>
            </div>
        </form>
    </div>
    <div id="container" class="card-container">
    </div>    
</body>
</html>
